<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar - Selltegra Admin</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-dashboard">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Selltegra</h2>
            </div>
            <nav>
                <ul class="admin-nav">
                    <li><a href="dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="blog.html"><i class="fas fa-blog"></i><span>Blog Yazıları</span></a></li>
                    <li><a href="yeni-yazi.html"><i class="fas fa-plus"></i><span>Yeni Yazı</span></a></li>
                    <li><a href="ayarlar.html" class="active"><i class="fas fa-cog"></i><span>Ayarlar</span></a></li>
                    <li><a href="cikis.html"><i class="fas fa-sign-out-alt"></i><span>Çıkış Yap</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-content">
            <header class="admin-header">
                <h1>Ayarlar</h1>
                <div class="admin-user-menu">
                    <button class="admin-user-button">
                        <i class="fas fa-user"></i>
                        <span>Admin</span>
                    </button>
                </div>
            </header>

            <div class="settings-grid">
                <!-- Profil Ayarları -->
                <div class="settings-card">
                    <h3>Profil Ayarları</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" id="username" name="username" value="admin" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">E-posta</label>
                            <input type="email" id="email" name="email" value="admin@selltegra.com" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="current-password">Mevcut Şifre</label>
                            <input type="password" id="current-password" name="current-password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Yeni Şifre</label>
                            <input type="password" id="new-password" name="new-password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Yeni Şifre (Tekrar)</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control">
                        </div>
                        <button type="submit"><i class="fas fa-save"></i>Değişiklikleri Kaydet</button>
                    </form>
                </div>

                <!-- Site Ayarları -->
                <div class="settings-card">
                    <h3>Site Ayarları</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="site-title">Site Başlığı</label>
                            <input type="text" id="site-title" name="site-title" value="Selltegra" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="site-description">Site Açıklaması</label>
                            <textarea id="site-description" name="site-description" class="form-control">Modern e-ticaret çözümleri</textarea>
                        </div>
                        <div class="form-group">
                            <label for="contact-email">İletişim E-postası</label>
                            <input type="email" id="contact-email" name="contact-email" value="info@selltegra.com" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="contact-phone">İletişim Telefonu</label>
                            <input type="tel" id="contact-phone" name="contact-phone" value="+90 xxx xxx xx xx" class="form-control">
                        </div>
                        <button type="submit"><i class="fas fa-save"></i>Değişiklikleri Kaydet</button>
                    </form>
                </div>

                <!-- Blog Ayarları -->
                <div class="settings-card">
                    <h3>Blog Ayarları</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="posts-per-page">Sayfa Başına Gösterilecek Yazı Sayısı</label>
                            <input type="number" id="posts-per-page" name="posts-per-page" value="6" min="1" max="20" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="comment-moderation">Yorum Moderasyonu</label>
                            <select id="comment-moderation" name="comment-moderation" class="form-control">
                                <option value="pending">Yorumlar onay beklesin</option>
                                <option value="auto">Otomatik onaylansın</option>
                                <option value="disabled">Yorumlar kapalı</option>
                            </select>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-author" name="show-author" checked>
                            <label for="show-author">Yazar bilgisini göster</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="show-date" name="show-date" checked>
                            <label for="show-date">Tarih bilgisini göster</label>
                        </div>
                        <button type="submit"><i class="fas fa-save"></i>Değişiklikleri Kaydet</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
