<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Selltegra Yönetim Paneli</title>
    <meta name="description" content="Selltegra Yönetim Paneli">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Mobil Menü Butonu -->
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="admin-dashboard">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Selltegra</h2>
            </div>
            <ul class="admin-nav">
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="posts.html">Blog Yazıları</a></li>
                <li><a href="new-post.html">Yeni Yazı</a></li>
                <li><a href="comments.html">Yorumlar</a></li>
                <li><a href="settings.html">Ayarlar</a></li>
                <li><a href="#" onclick="handleLogout()">Çıkış Yap</a></li>
            </ul>
        </aside>

        <!-- Ana İçerik -->
        <main class="admin-content">
            <header class="admin-header">
                <h1>Dashboard</h1>
                <div class="admin-user-menu">
                    <button class="admin-user-button">
                        <span id="current-user">Admin</span>
                    </button>
                </div>
            </header>

            <!-- İstatistikler -->
            <div class="admin-grid">
                <div class="admin-card">
                    <h3>Blog Yazıları</h3>
                    <p class="stat-number" id="total-posts">0</p>
                </div>
                <div class="admin-card">
                    <h3>Toplam Görüntülenme</h3>
                    <p class="stat-number" id="total-views">0</p>
                </div>
                <div class="admin-card">
                    <h3>Yorumlar</h3>
                    <p class="stat-number" id="total-comments">0</p>
                </div>
            </div>

            <!-- Son Eklenen Blog Yazıları -->
            <div class="admin-card">
                <h3>Son Eklenen Blog Yazıları</h3>
                <table class="post-list">
                    <thead>
                        <tr>
                            <th>Başlık</th>
                            <th>Kategori</th>
                            <th>Tarih</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JavaScript ile doldurulacak -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        // Mobil menü toggle fonksiyonu
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
